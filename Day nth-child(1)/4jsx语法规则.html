<!--
    芝士点： 1.定义虚拟DOM时不要加引号
            2.标签中混入js表达式时要加{}
            3.指定类名时不用class，用className
            4.内联样式要用{{key：value}}的形式写,复杂属性名需要写成小驼峰
            5.虚拟dom定义时只能有一个根标签
            6.标签必须闭合，类似input的自闭合就完事了
            7.标签首字母
                1).若小写字母开头，则将标签转为html中同名元素，若无同名元素则报错
                2).若大写字母开头，则react就去渲染对应组件，若对应组件未定义则报错
-->
