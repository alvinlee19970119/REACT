<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        //类式组件必须继承react的类
        class  Weather extends React.Component {
            constructor(props){
                //继承父类
                super(props);
                this.state = {isHot:true};
                //修改changerWeather的this为当前实例的this
                this.changerWeather = this.changerWeather.bind(this);
            }
            render(){
                const {isHot} = this.state;
                //这里onClick绑定的是修改后的changerWeather，而且这个是将函数赋值过去不加括号
                return <h2 onClick = {this.changerWeather}>今天很{isHot?'热':'冷'}，所以{isHot?'不':''}适合穿秋裤</h2>
            }
            changerWeather(){
                const isHot = this.state.isHot;
                //修改state必须用react原型上的方法
                this.setState({isHot:!isHot});
            }
        }
        ReactDOM.render(<Weather/>, document.getElementById('demo'));
    </script>
</body>

</html>
