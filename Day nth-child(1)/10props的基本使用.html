<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class  Weather extends React.Component {
            render(){
                const{name, age,sex} = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{age}</li>
                        <li>年龄：{sex}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Weather name = '琪琪' age = '23' sex = '女'/>, document.getElementById('demo1'));
        ReactDOM.render(<Weather name = '恰恰' age = '22' sex = '女'/>, document.getElementById('demo2'));
        ReactDOM.render(<Weather name = '蹦蹦' age = '28' sex = '女'/>, document.getElementById('demo3'));
        ReactDOM.render(<Weather name = '拉拉' age = '18' sex = '女'/>, document.getElementById('demo4'));
    </script>
</body>

</html>
