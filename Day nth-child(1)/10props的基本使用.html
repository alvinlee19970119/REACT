<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
</head>

<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <script type="text/babel">
        class  Person extends React.Component {
        //对prop进行类型限制,给类添加静态属性
        static propTypes = {
            name: PropTypes.string.isReqired,
            age: PropTypes.number,
            sex: PropTypes.string,
            sing: PropTypes.func//为避免跟函数定义的关键字冲突这里用func
        }
        //对prop中属性赋默认值
        static defaultProps = {
            name:'琪琪',
            sex: '未知',
            age: 18
        }
            render(){
                //props是只读的
                const{name, age,sex} = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        //对prop进行类型限制
        Person.propTypes = {
            name: PropTypes.string.isReqired,
            age: PropTypes.number,
            sex: PropTypes.string,
            sing: PropTypes.func//为避免跟函数定义的关键字冲突这里用func
        }
        //对prop中属性赋默认值
        Person.defaultProps = {
            name:'琪琪',
            sex: '未知',
            age: 18
        }
        let lala = {
            name : '拉拉', age : 18, sex: '女'
        }

        function sing(){
            console.log('小鸡恰恰舞~');
        }
        ReactDOM.render(<Person  age = {23} sex = '女' sing = {sing}/>, document.getElementById('demo1'));
        ReactDOM.render(<Person name = '恰恰' age = {22} />, document.getElementById('demo2'));
        ReactDOM.render(<Person name = '蹦蹦' age = {28} sex = '女'/>, document.getElementById('demo3'));
        ReactDOM.render(<Person {...lala}/>, document.getElementById('demo4'));
    </script>
</body>

</html>
