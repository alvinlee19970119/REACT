<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="text"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class  MyComponent extends React.Component{
            render(){
                return <h1>这是类组件</h1>
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('text'));
    </script>
</body>
</html>
<!--
    执行了ReactDOM.render(<MyComponent/>, document.getElementById('text'))之后发生了什么
    芝士点： 1.react解析组件标签，找到了MyComponent
            2.发现组件是用函数定义的，随后调用该函数，将返回的虚拟dom解析为真实dom，随后呈现在页面中
-->
