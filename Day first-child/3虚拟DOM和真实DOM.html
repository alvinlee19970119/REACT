<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <div id="text"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        const VDOM = (<h1>
                        <span>HOLLE REACT</span>
                      </h1>)
        ReactDOM.render(VDOM,document.getElementById("text"));
        console.log("虚拟DOM："+VDOM);
        console.log("真实DOM:"+document.getElementById("text"));
        debugger;
    </script>
</body>
</html>
<!--
    芝士点： 1.可虚拟DOM本质上是js的一般对象
            2.虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是在react中使用不需要那么多属性
            3.虚拟DOM最终会被react转化为真实DOM挂载在页面上
-->
